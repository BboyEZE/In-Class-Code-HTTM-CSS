<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>Table example 1</title>
<meta charset="UTF-8" />
<style>
    table{
        border: 3px solid black;
        border-spacing: 10px;
    }
    tr:first-of-type{
        font-size: 1.25em;
        font-weight: bold;
        text-align: center;
    }
    tr{
        
    }
    td{
        padding: 5px;
        border: 1px solid black;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">Academic Records</td>
        </tr>
        <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Years Attended</th>
            <th>Completed</th>
        </tr>
        <tr>
            <td>Elementry</td>
            <td>hammerschmidt</td>
            <td>2008-2014</td>
            <td>2014</td>
        </tr>
        <tr>
            <td>Highschool</td>
            <td>Glenbard East</td>
            <td>2017-2021</td>
            <td>2021</td>
        </tr>
        <tr>
            <td>College</td>
            <td>COD</td>
            <td>2021-Present</td>
            <td>TBD</td>
        </tr>
    </table>
</body>
</html>
